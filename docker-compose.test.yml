version: '3.8'

services:
  test-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=qna_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  test-app:
    build: .
    environment:
      - DB_HOST=test-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=qna_test
      - SERVER_PORT=8080
    depends_on:
      test-db:
        condition: service_healthy
    command: ["./wait-for.sh", "test-db:5432", "--", "go", "test", "-v", "./..."]